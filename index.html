<html>
  <head>
    <meta http-equiv="refresh" content="15">
    <title>A Trello Dashboard</title>
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <a href="https://github.com/civictechto/trello-project-frontend"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="container">
      <h1>CivicTechTO Hacknight Pitch Board</h1>
      <div id="projects" class="clear">
        <div class="row"></div>
      </div>
    </div>
  </body>

  <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="//api.trello.com/1/client.js?key=17ccd791431275b4c0afade4c83763bf"></script>
  
  <script type="text/javascript">
    var loadedCards = function(cards) {
      $.each(cards, function(index, card) {
        var card = $("<div class='card content-left-wrap col-lg-4 col-md-6 col-sm-12'><div class='card-block'><h4 class='card-title'>"+card.name+"</h4><p class='card-text'>"+card.desc+"</p></div></div>");
        $('#projects > .row').append(card);
      });
    };
    var loadCards = function(listId) {
      //Get the users boards
      Trello.get(
        '/lists/' + listId + '/cards',
        loadedCards,
        function() { console.log("Failed to load cards"); }
      );
    };

    var pitchListId = '58e158f29b0ae02ab71b9a87';
    Trello.authorize({
      type: "popup",
      name: "Trello dashboard",
      scope: {
        read: true,
        write: false },
      expiration: "never",
      success: loadCards(pitchListId),
      error: function() { console.log("Failed authentication"); }
    });
  </script>
</html>
