<html>
  <head>
    <title>CivicTechTO Hacknight Pitch Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <script src="//unpkg.com/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="//api.trello.com/1/client.js?key=17ccd791431275b4c0afade4c83763bf"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
    <style>
      .github-fork-ribbon:before,
      .github-fork-ribbon:after {
        height: 2.2em;
      }

      body {
        padding-top: 5rem;
      }

      .navbar-brand.org {
        font-size: 1rem;
      }

      .navbar-brand.title {
        font-size: 1.5rem;
      }
    </style>
    <style>
      .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        display: table;
        transition: opacity .3s ease;
      }

      .modal-wrapper {
        display: table-cell;
        vertical-align: middle;
      }

      .modal-image > img {
        float: left;
        max-height: 200px;
        margin-right: 20px;
      }

      .modal-container {
        width: 80%;
        margin: 0px auto;
        padding: 20px 30px;
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
        transition: all .3s ease;
        font-family: Helvetica, Arial, sans-serif;
      }

      .modal-header h3 {
        margin-top: 0;
        color: #42b983;
      }

      .modal-body {
        margin: 20px 0;
      }

      .modal-default-button {
        float: right;
      }

      /*
       * The following styles are auto-applied to elements with
       * transition="modal" when their visibility is toggled
       * by Vue.js.
       *
       * You can easily play with the modal transition by editing
       * these styles.
       */

      .modal-enter {
        opacity: 0;
      }

      .modal-leave-active {
        opacity: 0;
      }

      .modal-enter .modal-container,
      .modal-leave-active .modal-container {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand org" href="http://civictech.ca">CivicTechTO</a>
      <a class="navbar-brand title" href="#">Hacknight Pitch Board</a>
    </nav>
    <!-- template for the modal component -->
    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">

              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>

              <div class="modal-image">
                <slot name="image">
                  <img src="https://trello-attachments.s3.amazonaws.com/58e158d86835ad6514fa6be3/59ffd9fd175e135b4cf5cabb/ad907c5b81371304d14434348ed14837/3YbiY6Mf_400x400.png">
                </slot>
              </div>

              <div class="modal-body">
                <slot name="body">
                  default body
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  default footer
                  <button class="modal-default-button" @click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>

    <a class="github-fork-ribbon" href="https://github.com/civictechto/trello-project-frontend" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container" id="app">
      <h1>CivicTechTO Hacknight Pitch Board</h1>
      <div id="projects" class="clear">
        <div class="row">
          <div  v-for="(card, index) in pitchList" class='card content-left-wrap col-lg-4 col-md-6 col-sm-12'>
            <div class='card-block'>
              <h4 class='card-title'>{{ card.name }}</h4>
              <p class='card-text'>{{ card.desc | removeMd | firstParagraph | truncate(200) }}</p>
              <button class="btn" v-bind:id="'show-modal-' + card.id" @click="show(index)">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- use the modal component, pass in the prop -->
      <modal v-if="showModal">
        <!--
          you can use custom content here to overwrite
          default content
        -->

        <h3 slot="header">{{ pitchDetails.name }}</h3>
        <img slot="image" v-if="pitchDetails.image" :src="pitchDetails.image" alt="">
        <div slot="body">
          <p>{{ pitchDetails.desc | removeMd }}<p>
        </div>
        <div slot="footer">
          <button class="modal-default-button" @click="hide">
            OK
          </button>
        </div>
      </modal>

    </div>
    <script src="dist/build.js"></script>
  </body>
</html>
