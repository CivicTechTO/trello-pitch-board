<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style2.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue@latest/dist/vue.js"></script>
</head>
<body>
  <!-- template for the modal component -->
  <script type="text/x-template" id="modal-template">
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <slot name="header">
                default header
              </slot>
            </div>

            <div class="modal-body">
              <slot name="body">
                default body
              </slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                default footer
                <button class="modal-default-button" @click="$emit('close')">
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>

  <!-- app -->
  <div class="container" id="app">
    <div id="projects" class="clear">
      <div class="row">
        <div v-for="card in pitchList" class='card content-left-wrap col-lg-4 col-md-6 col-sm-12'>
          <div class='card-block'>
            <h4 class='card-title'>{{ card.name }}</h4>
            <button v-bind:id="'show-modal-' + card.id" @click="show">Show Modal</button>
          </div>
        </div>
      </div>
    </div>

    <!-- use the modal component, pass in the prop -->
    <modal v-if="showModal" @close="hide">
      <!--
        you can use custom content here to overwrite
        default content
      -->
      <h3 slot="header">custom header</h3>
    </modal>
  </div>
  <script src="js/client2.js"></script>
</body>
<html>
